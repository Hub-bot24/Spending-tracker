<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ðŸŽ‰ Spending Money (Monthly)</title>
<style>
  /* --- HAPPY THEME --- */
  :root{
    --text:#0f172a;               /* deep slate */
    --muted:#475569;              /* slate-500 */
    --card:#ffffff;
    --ring:#e2e8f0;
    --ok:#0f766e;                 /* teal-700 */
    --bad:#b91c1c;                /* red-700 */

    /* playful gradient */
    --bg1:#fff5f7; /* rose-50 */
    --bg2:#f0f9ff; /* sky-50  */
    --bg3:#f5f3ff; /* indigo-50 */
    --accent1:#f97316; /* orange-500 */
    --accent2:#06b6d4; /* cyan-500   */
    --accent3:#a78bfa; /* violet-400 */
  }

  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at -10% -10%, var(--bg1), transparent 60%),
      radial-gradient(1200px 600px at 110% 0%, var(--bg2), transparent 60%),
      radial-gradient(1200px 600px at 50% 110%, var(--bg3), #fff 60%);
  }

  .wrap{max-width:920px;margin:28px auto 56px;padding:0 16px}
  h1{
    font-size:clamp(24px,3.2vw,34px);
    margin:8px 0 6px;
    letter-spacing:.2px;
    display:flex;align-items:center;gap:.5rem;
  }
  h1 .burst{font-size:1.2em}
  .muted{color:var(--muted)}

  /* Card with subtle colourful top border */
  .card{
    background:var(--card);
    border:1px solid var(--ring);
    border-radius:18px;
    padding:16px;
    margin:14px 0;
    box-shadow:
      0 10px 18px rgba(17,24,39,.05),
      0 1px 1px rgba(17,24,39,.04) inset;
    position:relative;
    overflow:hidden;
  }
  .card::before{
    content:"";
    position:absolute;inset:0 0 auto 0;height:6px;
    background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));
    opacity:.9;
  }

  label{display:block;margin:.5rem 0 .35rem;font-weight:700}
  input{
    width:100%;padding:.8rem .9rem;font-size:16px;border-radius:14px;
    border:1px solid var(--ring);background:#fff;outline:none;
    transition:border-color .15s, box-shadow .15s, transform .05s;
  }
  input:focus{
    border-color:var(--accent2);
    box-shadow:0 0 0 4px rgba(6,182,212,.18);
  }

  /* Fun buttons */
  .btn{
    border:0;color:#fff;font-weight:700;cursor:pointer;border-radius:14px;
    padding:.7rem 1rem; transition:transform .05s ease, filter .15s ease;
    background-image:linear-gradient(135deg, var(--accent2), var(--accent3));
  }
  .btn:active{ transform:translateY(1px) }
  .btn.secondary{
    color:var(--text); background:#fff; border:1px solid var(--ring);
  }
  .btn.orange{ background-image:linear-gradient(135deg, var(--accent1), #fb7185) } /* orangeâ†’pink */

  .row{
    display:grid;grid-template-columns:1.2fr 0.8fr auto;gap:12px;align-items:end
  }

  table{width:100%;border-collapse:separate;border-spacing:0;margin-top:10px}
  th,td{padding:12px;border-bottom:1px solid var(--ring);text-align:left}
  th{font-size:13px;color:var(--muted);font-weight:700}
  td:last-child{text-align:right}
